{% if messages %}
<div class="container mx-auto px-4 mt-4">
  {% for message in messages %}
  <div
    class="rounded-md p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
