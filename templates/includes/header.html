<header class="bg-white shadow">
  <nav class="container mx-auto px-4">
    <div class="flex justify-between h-16 items-center">
      <a href="{% url 'snippet-list' %}" class="font-bold text-xl text-gray-800">Pastebin</a>

      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
        <a href="{% url 'snippet-list' %}" class="text-gray-600 hover:text-gray-900">My Snippets</a>
        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-gray-900">Profile</a>
        <form method="post" action="{% url 'logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-gray-600 hover:text-gray-900">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
        <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          Sign Up
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
